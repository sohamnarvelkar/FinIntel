
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinIntel Advanced | AI Financial Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes indicatorIn {
            0% { transform: translate(-50%, -100%); opacity: 0; }
            20% { transform: translate(-50%, 0); opacity: 1; }
            80% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -20px); opacity: 0; }
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-indicator-in {
            animation: indicatorIn 2s ease-in-out forwards;
        }

        .animate-ticker {
            animation: ticker 40s linear infinite;
        }

        .animate-ticker:hover {
            animation-play-state: paused;
        }

        /* Print Export Styles */
        @media print {
            body {
                background-color: white !important;
                color: black !important;
            }
            aside, header, #ticker-node, #input-console, #camera-modal, #security-guard, .action-btn-node {
                display: none !important;
            }
            main {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                overflow: visible !important;
            }
            .max-w-5xl {
                max-width: 100% !important;
                padding: 0 !important;
            }
            .bg-[#0d1321], .bg-[#0a0f1a], .bg-[#0f172a], .bg-slate-900/50, .bg-slate-900/20 {
                background-color: #f8fafc !important;
                border-color: #e2e8f0 !important;
                box-shadow: none !important;
            }
            .text-white, .text-slate-300, .text-slate-200 {
                color: #0f172a !important;
            }
            .text-blue-400, .text-blue-500, .text-indigo-400, .text-emerald-500, .text-rose-500 {
                color: #1e40af !important; /* Standardize for printing */
                border-color: #cbd5e1 !important;
            }
            .rounded-3xl, .rounded-2xl {
                border-radius: 4px !important;
                border: 1px solid #e2e8f0 !important;
            }
            .pb-48 {
                padding-bottom: 0 !important;
            }
            .assistant-node {
                page-break-inside: avoid;
                margin-bottom: 2rem !important;
            }
            .print-header {
                display: block !important;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 2px solid #0f172a;
            }
        }
        .print-header {
            display: none;
        }
    </style>
